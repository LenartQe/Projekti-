<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi - Fitness App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
        <h1>Fitness App</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="workouts.html">Ushtrime</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Krijo Llogari</h2>

        <form id="registerForm">
            <label>Emri dhe Mbiemri:</label>
            <input type="text" id="regName" placeholder="Shkruani emrin dhe mbiemrin">

            <label>Email:</label>
            <input type="email" id="regEmail" placeholder="Shkruani email-in">

            <label>Fjalëkalimi:</label>
            <input type="password" id="regPassword" placeholder="Shkruani fjalëkalimin">

            <label>Konfirmo Fjalëkalimin:</label>
            <input type="password" id="regConfirmPassword" placeholder="Konfirmoni fjalëkalimin">

            <button type="submit" class="btn">Regjistrohu</button>
        </form>

        <p>Keni tashmë llogari? <a href="login.html">Kyçu këtu</a></p>
    </section>

    <footer>
        <p>© 2025 Fitness App. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
